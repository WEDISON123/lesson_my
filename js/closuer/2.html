        // // 定时器发生后执行的代码
        // function cb() {
        //     console.log('111');
        // }
        // func(cb)
        // resolve 解决了 reject 失败了
        // 有一个耗时任务 es6 Promise pending 状态
        const p = new Promise((resolve,reject) => {
            // 耗时任务
            setTimeout(() => {
                console.log(p);
                // resolve('111');
                reject('不好意思');// 失败
                console.log(p);
            },1000)
        }); // 异步问题
        p.then(data => console.log(data))
            .catch(e => console.log(e,'失败了'))
    </script>
