<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const getTypeof = (val) => {
            var ans = typeof val;  // 除了function之外的对象
            // 除了null外的简单数据类型
            if(ans == 'object') {
                // 简单数据类型的 null
                // 复杂数据类型 细化
                if(val === null) {
                    ans = 'null'
                }else if(Array.isArray(val)) {
                    ans = 'Array'
                }else {
                    // 函数，数组之外的对象的子类型 toString（）
                    ans = Object.prototype.toString.call(val).slice(8,-1).toLowerCase()
                }
            }
            return ans;
        }
        console.log(getTypeof([1,2,3]));
        
    </script>
</body>
</html>
