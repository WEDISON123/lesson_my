        // 应用场景
        const name = Symbol('name'); // name 独一无二
        const obj = {
            age: 18,
            name: 'wen',
            [name]: 'li',
            [Symbol()]: '唯一'
        }
        console.log(obj);
        const speak = Symbol('speak');
        class Person{
            // 公共方法
            say() {
                console.log('hello world');
            }
            // private 私有方法
            [speak]() {
                
            }
        }
        const zhong = new Person();
        zhong.say();
