    <script>
        function add(x,y) {
            console.log(Object.prototype.toString.call(arguments));
            console.log(arguments[0],arguments[1],arguments.callee);
            console.log(arguments.length,arguments.callee.length,arguments.callee);
        }
        const mutiple = (x,y) => {
            console.log(arguments);
        }
        add(1,2)
        mutiple(3,4)
    </script>
