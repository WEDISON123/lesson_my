<body>
    <script>
        function debounce(func,delay) {
            let tid
            // 闭包
            // 自由变量 可以被其它函数引用的
            // 减少fun执行的次数，delay 周期
            return function(...args) {
                console.log(args);
                let that = this; // 缓存了 this?
                // console.log(that);
                clearTimeout(tid)
                // 定时器唯一编号
                tid = setTimeout(function() {
                    // this 覆盖
                    // this 舍弃
                    // call apply
                    func.call(that,...args)
                },delay)
            }
        }

        }

        let boom = function () {

        }

    </script>
