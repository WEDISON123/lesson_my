    <script>

    // 对象字面量 描述功能  表现力
    // 对象由属性和方法构成
    // 动作
    let zxx = {
        name: '张新禧',
        age: 21,
        hometown: '永丰',
        // hasGirlfriend: false
        isSingle: true,
        // 形参
        sendFlower(o) {
            o.receiveFlower(this)
        }
    }
    let xm = {
        xq: 50,
        name: '小美',
        age: 18,
        hometown: '赣州',
        room: '201',
        receiveFlower(o) {
            console.log(`${this.name}收到了${o.name}送的花`)
            if (this.xq >= 90) {
                console.log('万达走一波')
            } else {
                console.log('酸辣汤准备好....')
            }
        }
    }
    // 代理模式
    let xh = {
        name: '小红',
        room: '201',
        hometown: '永丰',
        // 接口  当不同的对象， 具有相同的方法时， 可以互换使用
        receiveFlower(o) {
            // if (o.name === '张新禧') {
            //     console.log('让我们在一起吧...')
            // } else {
                xm.receiveFlower(o)
            // }
            
        }
    }

    zxx.sendFlower(xh)
    </script>
