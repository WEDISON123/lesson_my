<html lang="en">
<head>

<body>
    <script>
        // 基类
        class Beverage {
            constructor() {
                console.log('开始冲泡');
            }
            boilWater() {
                console.log('烧水');
            }
            // abstract 方法
            brew() {
                // console.log('用沸水冲泡');
            }
            pourInCup() {

            }
            // 抽象能力
            addCondiments() {
                // 空方法

            }
        }
        
        class Coffee extends Beverage {
            constructor() {
                super(); //调用父类的方法
                this.boilWater();
                this.brew();
                this.pourInCup();
                this.addCondiments();
            }
            brew() {
                console.log('用水冲泡foffee');
            }
            pourInCup() {
                console.log('把coffee倒进杯子');
            }
            addCondiments() {
                console.log('加糖加奶');
            }
        }

        class Tea extends Beverage {
            constructor() {
                super(); //调用父类的方法
                this.boilWater();
                this.brew();
                this.pourInCup();
                this.addCondiments();
            }
            brew() {
                console.log('用水冲泡Tea');
            }
            pourInCup() {
                console.log('把Tea倒进杯子');
            }
            addCondiments() {
                console.log('加柠檬');
            }
        }
        const cof = new Coffee();
        const tea = new Tea();
    </script>
</body>
</html>
