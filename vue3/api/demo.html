<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <!-- 根节点，挂载点 -->
    <div id="app"></div>
    <script>
        // 根组件
        // vue api 很优美
        const app = Vue.createApp({
            data() {
                    return {
                        msg: '<i><b>hello message!</b></i>',
                        count: ''
                    }
                },
            methods: { 
                handleSubmit(e) {
                    console.log('///');
                }
            },
            template: `
                <div v-html="msg"></div>
                {{count}}
                <input v-model.lazy="count"/>
                <form action="https://www.baidu.com" @submit.prevent="handleSubmit">
                    <input placeholder="请输入密码" @keypress.enter="handleSubmit">
                    <button type="submit">默认提交</button>
                </form>
            `
        })
        app.mount('#app')
    </script>
</body>
</html>
