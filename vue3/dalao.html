<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大佬列表</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app"></div>
    <script>
        // Vue 2.0 与3.0 有区别
        // Web app 单例
        const app = Vue.createApp({
            data() {
                return { // 修改，界面会自动更新
                    list: [], // 开始为空
                    inputValue: '', // 表单
                    isFocus: true
                }
            },
            methods: { // v-on:click 绑定的事件
                doInput(e) {
                    console.log(e.target.value);
                },
                handleAddItem() {
                    if(this.inputValue) {
                       this.list.push(this.inputValue)
                        this.inputValue = '' 
                    }
                }
            },
            mounted() {
                // setTimeout(() => {
                //     this.inputValue += 'm'
                // },3000)
                // 模板+js 结合，挂载
                // ajax 争抢
                setTimeout(() => {
                    this.list = [
                        'Jack','Bob','Tina','Alice'
                    ]
                },1000)
            },
            template: `
            <div>
                <!-- 
                    v-if
                    v-bind:click
                    v-model ?  
                    @ v-bind:click
                    : 简洁 '' 里面是js区域
                    v- 指令 directive 
                    占位符
                    props? attribute 动态绑定
                -->
                <!-- <input v-bind:value="inputValue" v-on:input="doInput"> 
                    <input :value="inputValue" @input="doInput">
                    -->
                <input v-model="inputValue"><br>
                <button @click="handleAddItem">增加大佬</button>
                <div>{{inputValue}}</div>
                <div v-if="!list.length">目前没有数据，加载中...</div>
                <my-title/>
                <!--
                <ul v-if="list.length">
                    <li v-for="(item,index) of list">
                        {{index+1}}--{{item}}
                    </li> 
                </ul>-->
                <my-dalao 
                    v-for="(item,index) of list"
                    :item="item"
                    :index="index"
                />
            </div>`
        })
        // wxml wxss js json Page()组件 Component() properties
        // 组件 html + css + js 封装
        // 自定义的组件名代表某个html + css + js 集合功能
        app.component('my-title',{
            template: '<h1 style="text-align: center;">旅梦大佬集合</h1>'
        })
        app.component('my-dalao',{
            props: ['item','index'],
            template: `
                    <li>
                        [{{index+1}}]--[{{item}}]
                    </li> 
                `
        })
        // 组件化思想
        // vue 是一个现代前端MVVM设计模式开发框架
        // view 视图层 v 组件化
        // model 模型层 m
        // 结合，生成 html str vm 把数据和模板自动关联起来 vm
        const vm = app.mount('#app')
        console.log(vm,app);

    </script>
</body>
</html>
